<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container"
        style="border: solid blue; width: 900; padding-left: 150px; background-color: rgba(182, 103, 103, 0.144); border-radius: 15%; margin-top: 65px;">
        <div class="mb-3 row">

            <div class="col offset-3 col-4"
                style="background-color: rgb(201, 230, 214); border-radius: 10%; margin-top: 50px;">
                <input type="text" class="form-control" value="ADDITION CALCULATOR"
                    style="background-color: rgb(185, 185, 199);">
            </div>
        </div>

        <div class="mb-3 row" style="margin-top: 50px;">
            <label for="inputNumber" class="col-sm-2 col-form-label">First Number</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="firstNumber">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputNumber" class="col-sm-2 col-form-label">Second Number</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="secondNumber">
            </div>
        </div>
        <div class="mb-3 row">

            <div class="col offset-4 col-2" style="background-color: rgb(201, 201, 230); border-radius: 10%;">
                <input type="submit" class="form-control" value="submit" id="onc" onclick="addition()">
            </div>
        </div>
        <div class=" mb-3 row">
            <label for="outputSum" class="col-sm-2 col-form-label">Total</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="sum">
            </div>
        </div>

    </div>


    <script>
        function addition() {
            let numOne = document.getElementById("firstNumber").value;
            let numTwo = document.getElementById("secondNumber").value;
            let sum = Number(numOne) + Number(numTwo);
            //alert(sum);
            let total = document.getElementById("sum");
            total.value = sum;
            //document.body.append(total)

        }


    </script>
</body>

</html>
