<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Image</title>
    <style>
    </style>
</head>

<body>
    <div class="pic" id="picId">
        <div id="pOne">
            <img src="first.jpeg" style="width: 350px;">
        </div>
        <div id="pTwo">
            <img src="second.jpeg" style="width: 350px;">
        </div>
    </div>
    <button type="button" class="sawpIt" value="swap button" onclick="shiftDisplay()"> swap button </button>
    <script>
        function shiftDisplay() {
            let picOne = document.getElementById("pOne").innerHTML;
            let picTwo = document.getElementById("pTwo").innerHTML;

            document.getElementById("pOne").innerHTML = picTwo
            document.getElementById("pTwo").innerHTML = picOne;


        }
    </script>
</body>

</html>
